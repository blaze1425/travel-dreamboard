<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Dream Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="logo">✈️ Travel Dream Board</h1>
    <div id="userinfo" class="userinfo"></div>
  </header>

  <main id="main">
    <!-- Login -->
    <section id="loginSection" class="login-section">
      <div class="login-card">
        <h2>Welcome to Your Travel Dream Board</h2>
        <p class="subtitle">Plan your adventures and explore the world</p>
        <input id="nameInput" type="text" placeholder="Enter your name">
        <button id="loginBtn">Start Planning</button>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
      <div class="toolbar">
        <div>
          <button id="btnDestinations">My Destinations</button>
          <button id="btnBoards">Travel Boards</button>
          <button id="btnCreateDestination">+ Add Destination</button>
          <button id="btnCreateBoard">+ Create Board</button>
        </div>
        <button id="logoutBtn" class="logout-btn">Log out</button>
      </div>

      <div id="contentArea" class="grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modalClose" class="close-btn" type="button" onclick="this.closest('#modal').classList.add('hidden'); if(event) event.stopPropagation(); return false;" style="z-index: 10000 !important; position: absolute !important;">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Travel Dream Board | Built with ❤️ by test1408</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
